<!DOCTYPE html>
<html ng-app="dynamic-tree">
<head>
  <title>Dynamic Trees with AngularJS and React</title>

  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="container" ng-controller="MainCtrl">
    <h2>Dynamic Tree Hierarchies</h2>
    <ul id="instructions">
      <li>Left-click on a node to add children</li>
      <li>Right-click on a node to delete it and its descendants</li>
      <li>Right-click the root node to reset the tree</li>
    </ul>
    <tree root="{{root.id}}"></tree>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/react/react.js"></script>
  <script src="js/app.js"></script>
  <script src="js/tree-service.js"></script>
  <script src="js/tree-component-service.js"></script>
  <script src="js/tree-directive.js"></script>
</body>
</html>
